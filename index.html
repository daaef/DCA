<!DOCTYPE html>
<html id="Login-container">
<head>
    <title>DCA Project</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="uk-container-expand">
    <div class="uk-offcanvas-content">
    <nav class="uk-navbar uk-grid-margin-small uk-navbar-container uk-margin" uk-sticky="bottom: #offset">
        <div class="uk-navbar-left">
            <a class="uk-navbar-toggle" href="#offcanvas-usage" uk-toggle>
                <span uk-navbar-toggle-icon></span></a>
            <a class="uk-navbar-item uk-logo" href="#">
            <img src="img/logonr.png" height="163" width="137"/></a>
            <span>Dashboard</span>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav uk-iconnav">
                <li><a href="#" uk-icon="icon: file-edit"></a></li>
                <li><a href="#" uk-icon="icon: mail"></a></li>
                <li><a href="#" uk-icon="icon: social"></a></li>
                <li><a href="#" uk-icon="icon: pull"></a></li>
            </ul>
        </div>
    </nav>
        <div id="offcanvas-usage" uk-offcanvas>
            <div class="uk-offcanvas-bar">
                <div class="uk-width-1-1@s uk-width-1-1@m">
                    <ul class="uk-nav uk-nav-default">
                        <li class="uk-active"><a href="#"><img src="img/img.png" height="98" width="96"/><span class="uk-margin-left">Admin Dashboard</span></a></li>
                        <li><a href="#"><img src="img/rec.png" height="98" width="96"/><span class="uk-margin-left">Student Records</span></a></li>
                        <li><a href="#"><img src="img/grant.png" height="102" width="96"/><span class="uk-margin-left">Grants/ Applications</span></a></li>
                        <li><a href="#"><img src="img/manage.png" height="98" width="96"/><span class="uk-margin-left">Manage Tags/ Categories</span></a></li>
                        <li><a href="#"><img src="img/Settings.png" height="98" width="96"/><span class="uk-margin-left">Admin Dashboard</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="Login-container" class="uk-container">
        <div class="uk-position-small uk-position-center">

        <form>
            <img class="uk-align-center" src="img/logonr.png" height="163" width="137"/>
            <p class="uk-text-center">Log into your DCA Account</p>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" placeholder="Name">
                </div>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" placeholder="Password">
                </div>
            </div>
            <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
                <div>
                    <button class="uk-button uk-button-small">Login</button>
                </div>
                <div>
                    <button class="uk-button uk-button-small">Signup</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
</body>
</html>
